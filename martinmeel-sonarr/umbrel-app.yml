manifestVersion: 1
id: martinmeel-sonarr
category: multimedia
name: Sonarr
version: "4.0.16"
tagline: Smart PVR for TV shows
icon: https://raw.githubusercontent.com/Sonarr/Sonarr/develop/Logo/256.png
description: >-
  Sonarr is a PVR for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new episodes
  of your favorite shows and will grab, sort and rename them. It can also be configured to automatically
  upgrade the quality of files already downloaded when a better quality format becomes available.
  
  ⚠️ This version routes all traffic through Gluetun VPN for privacy and security.

developer: Sonarr Team
website: https://sonarr.tv
dependencies:
  - martinmeel-gluetun
repo: https://github.com/Sonarr/Sonarr
support: https://forums.sonarr.tv
port: 8989
gallery:
  - https://sonarr.tv/img/slider/posters.png
  - https://sonarr.tv/img/features/calendar.png
  - https://sonarr.tv/img/features/manualsearch.png
  - https://sonarr.tv/img/features/blocklist.png
releaseNotes: >-
  Sonarr configured to route through Gluetun VPN container
path: ""
defaultUsername: ""
defaultPassword: ""
submitter: Martin Meel
submission: https://github.com/getumbrel/umbrel-apps
torOnly: false
