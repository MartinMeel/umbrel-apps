services:
  app_proxy:
    environment:
      APP_HOST: martinmeel-gluetun_server_1
      APP_PORT: 8989

  server:
    image: lscr.io/linuxserver/sonarr:4.0.16
    # Use Gluetun's network stack - all traffic goes through VPN
    network_mode: "container:martinmeel-gluetun_server_1"
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/umbrel/home/Downloads/TVSeries:/tv
      - ${UMBREL_ROOT}/umbrel/home/Downloads:/complete
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    # Note: No ports section needed - using Gluetun's exposed port 8989
    restart: unless-stopped
    stop_grace_period: 5m