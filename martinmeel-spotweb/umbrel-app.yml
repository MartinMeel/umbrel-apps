  ⚙️ Configuration:
  !! Do this first before you continue with the next steps !!

  - Right click on the Spotweb icon on your umbrel page en select "Troubleshoot"

  - In the first 2 lines of this log you will find both your database ROOT user password and the spotweb user password. You need these in the setup process. These where autogenerated by the system and are unique!

  - After that, ssh into your umbrel via your favorite terminal program (like putty) and run the following command:

    sudo rm -rf /home/umbrel/umbre/app-data/spotweb/dbsettings.inc.php
 
  - Check if it is removed. If yes then proceed with the next steps,
  - After the neccesary steps above access the Spotweb setup via your browser at 
    http://umbrel.local:81/install.php

  - Answer the questions and the last step is to create a new dbsettings.inc.php file.
  - Congratutaions. You have successfully installed Spotweb on your Umbrel node.

   ⚠️ This version routes all traffic through Gluetun VPN for privacy and security.
   
