manifestVersion: 1
id: martinmeel-prowlarr
name: Prowlarr
version: "1.0.0"
tagline: Indexer manager for Sonarr and Radarr
icon: https://raw.githubusercontent.com/Prowlarr/Prowlarr/develop/Logo/256.png
category: multimedia
description: >-
  Prowlarr is an indexer manager/proxy built on the popular *arr .net/reactjs base stack to integrate
  with your various PVR apps. Prowlarr supports management of both Torrent Trackers and Usenet Indexers.
  It integrates seamlessly with Lidarr, Mylar3, Radarr, Readarr, and Sonarr offering complete management
  of your indexers with no per app Indexer setup required.
  
  This version routes all traffic through Gluetun VPN for privacy and security.
developer: Prowlarr Team
website: https://prowlarr.com
dependencies:
  - martinmeel-gluetun
repo: https://github.com/Prowlarr/Prowlarr
support: https://forums.prowlarr.com
port: 9696
gallery:
  - https://raw.githubusercontent.com/MartinMeel/umbrel-app-gallery/main/martinmeel-prowlarr/1.jpg
  - https://raw.githubusercontent.com/MartinMeel/umbrel-app-gallery/main/martinmeel-prowlarr/2.jpg
releaseNotes: >-
  Prowlarr configured to route through Gluetun VPN container
path: ""
defaultUsername: ""
defaultPassword: ""
submitter: Martin Meel
submission: https://github.com/getumbrel/umbrel-apps
#torOnly: false